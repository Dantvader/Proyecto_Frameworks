<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convocatoria</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #e9fdfd;
    }

    .header {
      background-color: #44658a;
      color: white;
      text-align: center;
      padding: 40px 0 30px;
      font-size: 2em;
      font-weight: 500;
      position: relative;
      border-bottom-left-radius: 40% 10%;
      border-bottom-right-radius: 40% 10%;
    }

    .home-icon {
      position: absolute;
      right: 25px;
      top: 25px;
      width: 45px;
      height: 45px;
      background-color: #44658a;
      border-radius: 50%;
      border: 2px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .home-icon svg {
      width: 22px;
      height: 22px;
      stroke: white;
      fill: none;
      stroke-width: 2;
    }

    .form-container {
      max-width: 900px;
      margin: 40px auto 120px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 0 20px;
    }

    .pdf-viewer {
      width: 100%;
      height: 500px;
      border: 2px solid #44658a;
      border-radius: 10px;
      background-color: #b9ecf5;
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 25px;
    }

    button {
      background-color: #d9d9d9;
      border: none;
      border-radius: 5px;
      width: 200px;
      height: 40px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #c8c8c8;
    }

    /* MENÚ INFERIOR */
    .menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #44658a;
      color: white;
      display: flex;
      justify-content: space-around;
      padding: 15px 0;
      font-size: 1.1em;
    }

    .menu a {
      color: white;
      text-decoration: none;
    }

    .menu a:hover {
      text-decoration: underline;
    }
  </style>

</head>

<body>

  <div class="header">
    Convocatoria
    <div class="home-icon" onclick="window.location.href='index.html'">
      <svg viewBox="0 0 24 24">
        <path d="M3 10l9-7 9 7v10a1 1 0 0 1-1 1h-5v-6h-6v6h-5a1 1 0 0 1-1-1z" />
      </svg>
    </div>
  </div>

  <div class="form-container">
    <iframe class="pdf-viewer" src="/uploads/convocatoria.pdf"></iframe>

    <div class="buttons">
      <button onclick="window.location.href='/descargar-convocatoria'">Descargar PDF</button>
    </div>
  </div>

  <div class="menu">
    <a href="registro.html">Registro</a>
    <a href="renovacion.html">Renovación</a>
    <a href="paginaResult.html">Resultados</a>
    <a href="paginaAcerca.html">Acerca</a>
    <!--Cambiar direcciones segun la opcion-->
  </div>

</body>

</html>
