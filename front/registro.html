<!DOCTYPE html>
<link rel="stylesheet" href="estilos/estilos.css">

<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
</head>
<body>
  <div class="header-re">
    Registro
    <div class="home-icon" title="Inicio">
      <svg viewBox="0 0 24 24">
        <path d="M3 10l9-7 9 7v10a1 1 0 0 1-1 1h-5v-6h-6v6h-5a1 1 0 0 1-1-1z"/>
      </svg>
    </div>
  </div>

  <div class="form-container-re">
    <label class="label-re" for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" placeholder="Ingrese su nombre completo">

    <label class="label-re" for="correo">Correo electrónico:</label>
    <input type="email" id="correo" placeholder="Ingrese su correo">

    <label class="label-re" for="expediente">Expediente:</label>
    <input type="text" id="expediente" placeholder="Ingrese su número de expediente">

    <label class="label-re" for="telefono">Número telefónico:</label>
    <input type="text" id="telefono" placeholder="Ingrese su teléfono">

    <p>
      Sube los siguientes documentos por separado con un máximo de 2MB cada uno.
    </p>

    <label class="label-re" for="CURP">CURP</label>
    <input type="file" name="CUPR">

    <label class="label-re" for="Acta de Nacimiento">Acta de Nacimiento</label>
    <input type="file" name="ActaNac">
    
    <label class="label-re" for="INE">INE propia o de una tutor</label>
    <input type="file" name="INE">

    <label class="label-re" for="Constancia">Constancia de inscripción</label>
    <input type="file" name="Const">
      <div class="buttons">
        <button class="button-re" type="submit">Registrar</button>
      </div>
  </div>
  
</body>
</html>
