<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Estudiante</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #e9fdfd;
    }

    .header {
      background-color: #44658a;
      color: white;
      text-align: center;
      padding: 40px 0;
      font-size: 2em;
      border-bottom-left-radius: 40% 10%;
      border-bottom-right-radius: 40% 10%;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      max-width: 350px;
      margin: 50px auto;
      gap: 15px;
    }

    label {
      font-weight: 500;
    }

    input, select {
      padding: 8px;
      border: none;
      background-color: #b9ecf5;
      border-radius: 4px;
      width: 100%;
    }

    button {
      background-color: #d9d9d9;
      padding: 10px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      width: 120px;
      align-self: flex-end;
    }

    button:hover {
      background-color: #c7c7c7;
    }
  </style>
</head>

<body>

  <div class="header">Registrar Estudiante</div>

  <form action="insertarEstudiante.php" method="POST">
    <div class="form-container">

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="matricula">Matrícula:</label>
      <input type="number" id="matricula" name="matricula" required>

      <label for="carrera">Carrera:</label>
      <select id="carrera" name="carrera" required>
        <option value="">Seleccione</option>
        <option value="Sistemas">Sistemas</option>
        <option value="Industrial">Industrial</option>
        <option value="Administración">Administración</option>
      </select>

      <label for="correo">Correo institucional:</label>
      <input type="email" id="correo" name="correo" required>

      <button type="submit">Registrar</button>

    </div>
  </form>

</body>
</html>
