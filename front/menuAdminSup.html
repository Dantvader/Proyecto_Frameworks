<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Suplente</title>
  <style>
    body {
      margin: 0;
      background-color: #e9fdfd;
      font-family: "Segoe UI", sans-serif;
      color: white;
    }

    /* --- ENCABEZADO SUPERIOR --- */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #44658a;
      padding: 15px 30px;
      border-bottom-left-radius: 50px;
      border-bottom-right-radius: 50px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-icon {
      width: 50px;
      height: 50px;
      background-color: #b9ecf5;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: #44658a;
    }

    .home-icon {
      width: 50px;
      height: 50px;
      background-color: #44658a;
      border-radius: 50%;
      border: 2px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    /* --- CONTENIDO CENTRAL --- */
    .content {
      height: calc(100vh - 120px);
      padding: 40px;
      color: black;
    }

    .section {
      display: none;   /* Las secciones est谩n ocultas por defecto */
    }

    .active {
      display: block;  /* Solo una secci贸n se muestra */
    }

    /* --- BARRA INFERIOR --- */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #44658a;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      font-size: 0.9em;
    }

    .footer button {
      background: none;
      border: none;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }

    .footer button:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- ENCABEZADO -->
  <div class="header">
    <div class="user-info">
      <div class="user-icon"></div>
      <div class="user-text">
        <span>Nombre Usuario</span>
        <span>ID-usuario</span>
      </div>
    </div>
    <div class="home-icon" onclick="showSection('inicio')" title="Inicio"></div>
  </div>

  <!-- CONTENIDO -->
  <div class="content">

    <!-- SECCIN INICIO -->
    <div id="inicio" class="section active">
      <h2>Bienvenido</h2>
      <p>Selecciona una opci贸n del men煤 inferior.</p>
    </div>

    <!-- SECCIN VALIDACION DE APLICANTES -->
    <div id="validacion" class="section">
      <h2>Validacion de Aplicantes</h2>
    </div>

    <!-- SECCIN SEGUIMIENTO DE APLICANTES -->
    <div id="seguimiento" class="section">
      <h2>Seguimiento de Aplicantes</h2>
      <p>Aqu铆 va el formulario de Aplicantes.</p>
    </div>

    <!-- SECCIN PUBLICACION DE RESULTADOS -->
    <div id="publicacion" class="section">
      <h2>Publicacion de resultados</h2>
    </div>

    <!-- SECCIN REGISTRO DE PREGUNTAS -->
    <div id="registro" class="section">
      <h2>Registro de preguntas</h2>
    </div>

    <!-- SECCIN ACERCA -->
    <div id="acerca" class="section">
      <h2>Acerca</h2>
      <p>Informaci贸n sobre la aplicaci贸n.</p>
    </div>

  </div>

  <!-- MEN INFERIOR -->
  <div class="footer">
    <button onclick="showSection('convocatoria')">Validacion de Aplicantes</button>
    <button onclick="showSection('registro')">Seguimiento de Aplicantes</button>
    <button onclick="showSection('renovacion')">Publicacion de Resultados</button>
    <button onclick="showSection('resultados')">Registro de Preguntas</button>
    <button onclick="showSection('acerca')">Acerca</button>
  </div>

  <!-- SCRIPT PARA CAMBIAR LAS SECCIONES -->
  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
